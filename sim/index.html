<!DOCTYPE html>
<HTML lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<link rel="stylesheet" type="text/css" href="lib/perfect-scrollbar.css">
<link rel="stylesheet" type="text/css" href="lib/style.css">
<link rel="stylesheet" type="text/css" href="lib/cuicore.css">
<link rel="stylesheet" type="text/css" href="style.css">
<!--[if lt IE 7]>
<script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE7.js"></script>
<![endif]-->
<script type="text/javascript" src="lib/jquery/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="lib/jquery/jquery.cookie.js"></script>
<script type="text/javascript" src="lib/jquery/jquery.mousewheel.js"></script>
<script type="text/javascript" src="lib/perfect-scrollbar.js"></script>
<script type="text/javascript" src="lib/system.js"></script>
<script type="text/javascript" src="main.js"></script>
<noscript>
JavaScriptに対応したブラウザをご使用下さい。
</noscript>
</head>
<body>
<table cellpadding=0 cellspacing=0 align="center">
	<tr><td colspan=4>
		<table cellpadding=0 cellspacing=0 width=100%>
			<td style="width: 20%;">
				<input type="text" id="H" value="5" class="tb_WH">×<input type="text" id="W" value="10">
			</td>
			<td style="width: 60%; text-align: center;">
				<input type="button" id="btn_recLeft" value="<">
				<select id="record"></select>
				<input type="button" id="btn_recRight" value=">">
			</td>
			<td style="width: 20%; text-align: right;">
				prob: <select id="prob"></select><BR>
				seed: <select id="seed"></select>
			</td>
		</table>
	</td></tr>
	<tr>
		<td colspan=3>
			<table cellpadding="0" cellspacing="0" id="display" class="board"></table>
		</td>
		<td rowspan=4 style="vertical-align: top;">
			<div id="next">
				<ul></ul>
			</div>
		</td>
	</tr>
	<tr>
		<td colspan=3 style="text-align: center;">
			<input type="text" id="command">
		</td>
	</tr>
	<tr><td colspan=3 style="text-align: center;">
		<div id="finish"></div>
	</td></tr>
</table>
</body>
</HTML>
